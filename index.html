<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googlesearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header-section -->
    <div class="grid_container">
        <div class="header">
            <img src="./images/logo.png" alt="googleiocn" class="gicon">
            <div class="search_bar">
                <input type="search" style="border-style:none; outline: none; width: 400px;" class="input_search">
                <span class="material-symbols-outlined">
                    close
                </span>
                <div style="border: 0.8px solid lightgray; height: 30px;"></div>
                <img src="./images/camera-icon.png" alt="googlelens" class="google-lens">
                <span class="material-symbols-rounded" style="color: rgb(39, 117, 212);">
                    search
                </span>     
            </div>
            <div class="side-icon">
                <span class="material-symbols-rounded">
                    settings
                </span>
                <span class="material-symbols-rounded">
                    apps
                </span>
                <img src="./images/profile.jpg" alt="profileimage" class="acct-image">
            </div>
            <nav>
                <ul>
                    <span class="_nav" style="border-bottom: 1px; color:rgb(39, 117, 212);">
                        <span class="material-symbols-rounded" style="color: rgb(39, 117, 212);">
                            search
                        </span>
                        <li style="color: rgb(39, 117, 212); border-bottom: 1px solid rgb(39, 117, 212);">All</li>
                    </span>

                    <span class="_nav">
                        <span class="material-symbols-rounded">
                            newspaper
                        </span>
                        <li>News</li>
                    </span>

                    <span class="_nav">
                            <span class="material-symbols-rounded">
                            image
                            </span>
                            <li>Image</li>
                    </span>
                    
                    <span class="_nav">
                        <span class="material-symbols-rounded">
                        smart_display
                        </span>
                        <li>Video</li>
                    </span>

                    <span class="_nav">
                        <span class="material-symbols-rounded">
                            more_vert
                        </span>
                        <li>More</li>
                    </span>
                    <div class="tool">
                        <p style="margin-left: 40px; color: grey;">Tools</p>
                    </div>
                </ul>
            </nav>
    </div>

    <!-- <hero-section> -->
    <div class="hero-section" style="padding-left: 250px;">
            <p class="result">About 541,000,000 results (0.47 seconds)</p>

        <span class="hero" style="line-height: 30px;">
            <p style="font-size:xx-large;">Lionel Messi</p>
            <span class="football">
            <p style="font-size: 12px; color: gray;">Footballer</p> 
            <span class="material-symbols-rounded">
                more_vert
            </span>
            </span>
        </span>

        <div class="below_nav">
            <button class="btn_nav" style="border: 1px solid rgb(59, 116, 59);">Overview</button>
            <button class="btn_nav">Stats</button>
            <button class="btn_nav">News</button>
            <button class="btn_nav">Videos</button>
        </div>

        <div class="photos">
            <span col>
                
            </span>  
        </div>
    </div>
    
    <div class="top-stories"></div>
    <div class="about"></div>
    <div class="footer"></div>
    </div>
   
    
       
</body>
</html>
